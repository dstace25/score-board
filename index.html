<html>
    <style>
        @import url('https://fonts.cdnfonts.com/css/cursed-timer-ulil');
    </style>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="score-board-container">
                <h3 class="score-title">HOME</h3>
                <div class="score-element">
                   <p id="home-score" class="score"/>
                </div>
                <div class="action-container">
                    <button class="action-btn" onclick='increamentHome(1)'>+1</button>
                    <button class="action-btn" onclick='increamentHome(2)'>+2</button>
                    <button class="action-btn" onclick='increamentHome(3)'>+3</button>
                </div>
            </div>
            <div>
                <button id='reset-btn' onclick="resetScores()" >Reset</button>
            </div>
            <div class="score-board-container">
                <h3 class="score-title">GUEST</h3>
                <div class="score-element">
                   <p id="guest-score" class="score"/>
                </div>
                <div class="action-container">
                    <button class="action-btn" onclick='increamentGuest(1)'>+1</button>
                    <button class="action-btn" onclick='increamentGuest(2)'>+2</button>
                    <button class="action-btn" onclick='increamentGuest(3)'>+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
